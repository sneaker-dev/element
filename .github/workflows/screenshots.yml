name: Capture Screenshots

on:
  workflow_dispatch:

jobs:
  screenshots:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Configure Xcode
      run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

    - name: Setup
      run: |
        unset HOMEBREW_NO_INSTALL_FROM_API
        export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
        brew update
        brew install xcodegen swiftlint swiftformat git-lfs pkl ruby || true
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        git lfs install
        pkl eval -o Secrets/Secrets.swift Secrets/Secrets.pkl || echo "Secrets generation skipped"
        swift run tools setup-project

    - name: Create Simulator
      run: |
        xcrun simctl create "iPhone17" "iPhone 17" "com.apple.CoreSimulator.SimRuntime.iOS-26-1" || true
        xcrun simctl boot "iPhone17" || true

    - name: Build
      run: |
        xcodebuild build \
          -scheme ElementX \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone17,OS=26.1' \
          -skipPackagePluginValidation \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Run UI Tests
      run: |
        xcodebuild test \
          -scheme ElementX \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone17,OS=26.1' \
          -only-testing:UITests/DialPadTests \
          -skipPackagePluginValidation \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO || true

    - name: Copy Screenshots
      run: |
        mkdir -p screenshots
        find UITests/Sources/__Snapshots__ -name "*dialPad*.png" -exec cp {} screenshots/ \; || true
        if [ ! -z "$(ls -A screenshots)" ]; then
          echo "Screenshots found"
        else
          echo "No screenshots found, taking manual ones"
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "ElementX.app" -type d | head -1)
          xcrun simctl install booted "$APP_PATH" || true
          xcrun simctl launch booted io.element.elementx || true
          sleep 5
          xcrun simctl io booted screenshot screenshots/1-manual.png || true
        fi

    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      with:
        name: dial-pad-screenshots
        path: screenshots/*.png
        retention-days: 30

